<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="style.css">
</head>
<body>
         <header>
            <h1 data-aos="fade-down" data-asos-duration="1500" class="logo">Nature IS LIFE</h1>
            <nav>
                <a data-aos="fade-down" data-asos-duration="1500" href="index.html">HOME</a>
                <a data-aos="fade-down" data-asos-duration="2000" href="Tips.html">Daily Eco Tips</a>

                 <a data-aos="fade-down" data-asos-duration="3000" href="contact.html">CONTACT </a>
            </nav>
           
        </header>

	<div class="contact-container">
		<form class="contact-form">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Message</label>
			<textarea id="message" name="message" rows="5" required></textarea>

			<button type="submit">Send</button>
		</form>
	</div>
</body>
</html>
